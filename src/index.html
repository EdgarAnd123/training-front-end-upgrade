<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Components </title>
    <link rel="stylesheet" href="css/chart.css">
  </head>
  <body>
    <h1 class="title"> Google Charts </h1>
    <div class="container">
      <div class="chart_wrapper">
        <custom-chart type="bar" title="Posts created by users (bar chart)" api="https://jsonplaceholder.typicode.com/posts?_start=0&_limit=94" >
        </custom-chart>
      </div>
      <div class="chart_wrapper">
        <custom-chart type="pie" title="Posts created by users (pie chart)" api="https://jsonplaceholder.typicode.com/posts" >
        </custom-chart>
      </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="charts.js"></script>
  </body>
</html>
